<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

    <title>The Booleaner</title>

<body>
    <header>
        <div class="container">
            <img id="logo" src="./img/logo.svg" alt="">

    <main>
        <div class="container">
            <!-- Intestazione pagina -->
            <div class="intestazione">
                <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>

                <div class="booleaners">
                    <p>Scritto da <span class="autore">The Booleaner</span></p>
                    <p class="booleaners">il 10/10/2020</p>
                </div>
                <div class="tim-images">
                    <img src="./img/tim-1.jpg" alt="picture Tim Lee 1">
                    <img src="./img/tim-2.jpg" alt="picture Tim Lee 2">
                    <div>
                        <em>1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen</em><br>
                        <em>2and Photo: Wikimedia, by Paul Clarke</em>
                    </div>
                </div>
    </main>
